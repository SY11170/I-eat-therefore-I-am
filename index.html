<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 吃吃喝喝統計表</title>
    <!-- 核心套件：Tailwind CSS, React, Lucide Icons, Babel -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0f2f5; color: #546e7a; margin: 0; }
        .lucide-icon { display: inline-flex; align-items: center; justify-content: center; vertical-align: middle; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // 圖示組件：修正 Lucide 在 HTML 模式下的載入問題
        const Icon = ({ name, size = 16, className = "" }) => {
            const [svg, setSvg] = useState("");
            useEffect(() => {
                if (window.lucide && window.lucide.icons[name]) {
                    setSvg(window.lucide.icons[name].toSvg({ size, class: className }));
                }
            }, [name, size, className]);
            return <span className={`lucide-icon ${className}`} dangerouslySetInnerHTML={{ __html: svg }} />;
        };

        const DrinkIcon = ({ size = 14, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M17 2l-.5 5h-9l-.5-5" /><path d="M7 7l1.5 14h7L17 7" /><path d="M11 2v5" /><path d="M9 2h4" />
            </svg>
        );

        // --- 主程式開始 ---
        const App = () => {
            const [currentDate, setCurrentDate] = useState(new Date(2026, 0, 1));
            const [records, setRecords] = useState(() => {
                const saved = localStorage.getItem('diet_records_2026_full');
                return saved ? JSON.parse(saved) : {};
            });
            const [selectedDate, setSelectedDate] = useState(null);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingItem, setEditingItem] = useState(null);

            const [statsConfig, setStatsConfig] = useState({
                breakfast: true, lunch: true, dinner: true, nightSnack: true, instantNoodles: true, drinks: true
            });

            const CATEGORIES = {
                breakfast: { label: '早餐', color: 'text-[#91a5b8]', icon: 'Utensils' },
                lunch: { label: '午餐', color: 'text-[#8297a8]', icon: 'Utensils' },
                dinner: { label: '晚餐', color: 'text-[#a1b39b]', icon: 'Moon' },
                nightSnack: { label: '宵夜', color: 'text-[#7e8a97]', icon: 'Moon' },
                instantNoodles: { label: '泡麵', color: 'text-[#b08e8e]', icon: 'Soup' },
                drinks: { label: '手搖', color: 'text-[#c7b198]', icon: 'CupSoda' },
                exercise: { label: '運動', color: 'text-[#8da69d]', icon: 'Dumbbell' },
                weight: { label: '體重', color: 'text-[#a3a3a3]', icon: 'Scale' }
            };

            useEffect(() => {
                localStorage.setItem('diet_records_2026_full', JSON.stringify(records));
            }, [records]);

            const changeMonth = (offset) => {
                setCurrentDate(prev => new Date(prev.getFullYear(), prev.getMonth() + offset, 1));
            };

            // 統計邏輯
            const stats = useMemo(() => {
                let monthlySpend = 0, yearlySpend = 0, monthlyCups = 0, yearlyCups = 0;
                const curMonthStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`;
                const curYearStr = `${currentDate.getFullYear()}`;

                Object.entries(records).forEach(([date, data]) => {
                    const isMonth = date.startsWith(curMonthStr);
                    const isYear = date.startsWith(curYearStr);
                    const dailySpend = (data.meals?.reduce((acc, m) => acc + (statsConfig[m.type] ? (parseInt(m.amount) || 0) : 0), 0) || 0) +
                                      (data.drinks?.reduce((acc, d) => acc + (statsConfig.drinks ? (parseInt(d.amount) || 0) : 0), 0) || 0);
                    if (isMonth) { monthlySpend += dailySpend; monthlyCups += (data.drinks?.length || 0); }
                    if (isYear) { yearlySpend += dailySpend; yearlyCups += (data.drinks?.length || 0); }
                });
                return { monthlySpend, yearlySpend, monthlyCups, yearlyCups };
            }, [records, currentDate, statsConfig]);

            const saveRecord = (type, data) => {
                const dateStr = selectedDate;
                setRecords(prev => {
                    const dayData = JSON.parse(JSON.stringify(prev[dateStr] || { meals: [], drinks: [], exercise: [], weight: '', water: 0 }));
                    if (type === 'water') dayData.water = parseInt(data.amount || 0);
                    else if (type === 'weight') dayData.weight = data.amount;
                    else {
                        const key = type === 'drinks' ? 'drinks' : (type === 'exercise' ? 'exercise' : 'meals');
                        const item = (type === 'drinks' || type === 'exercise') ? data : { ...data, type };
                        if (editingItem !== null && editingItem.type === type) dayData[key][editingItem.index] = item;
                        else dayData[key].push(item);
                    }
                    return { ...prev, [dateStr]: dayData };
                });
                setEditingItem(null);
            };

            const deleteItem = (dateStr, key, index) => {
                setRecords(prev => {
                    const newData = { ...prev };
                    newData[dateStr][key].splice(index, 1);
                    return { ...newData };
                });
            };

            // 月曆渲染
            const renderCalendar = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const firstDay = new Date(year, month, 1).getDay();
                const cells = [];

                for (let i = 0; i < firstDay; i++) cells.push(<div key={`e-${i}`} className="h-28 md:h-32 border border-slate-100 bg-slate-50/20"></div>);
                for (let d = 1; d <= daysInMonth; d++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                    const hasData = records[ds];
                    const isToday = new Date().toDateString() === new Date(year, month, d).toDateString();
                    cells.push(
                        <div key={d} onClick={() => { setSelectedDate(ds); setIsModalOpen(true); }} className="h-28 md:h-32 border border-slate-100 p-2 cursor-pointer hover:bg-slate-50 bg-white group transition-all">
                            <span className={`text-xs font-bold w-6 h-6 flex items-center justify-center rounded-lg ${isToday ? 'bg-[#91a5b8] text-white' : 'text-slate-300'}`}>{d}</span>
                            <div className="mt-2 flex flex-wrap gap-1">
                                {hasData?.meals?.length > 0 && <div className="w-1.5 h-1.5 rounded-full bg-[#91a5b8]"></div>}
                                {hasData?.drinks?.length > 0 && <div className="w-1.5 h-1.5 rounded-full bg-[#c7b198]"></div>}
                            </div>
                            <div className="absolute bottom-2 left-2 right-2 text-[10px] font-bold text-slate-300">
                                {hasData?.weight && <div className="flex items-center gap-1"><Icon name="Scale" size={10}/>{hasData.weight}</div>}
                            </div>
                        </div>
                    );
                }
                return cells;
            };

            return (
                <div className="max-w-6xl mx-auto p-4 md:p-8 space-y-8 animate-fade-in">
                    {/* 頂部數據 */}
                    <header className="bg-white rounded-[2.5rem] p-8 md:p-10 shadow-sm border border-slate-200/50">
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                            <div>
                                <h1 className="text-4xl font-black text-[#455a64] tracking-tight">2026 吃吃喝喝</h1>
                                <p className="text-xs text-[#90a4ae] font-bold mt-2 tracking-widest uppercase">Morandi Health Tracker</p>
                            </div>
                            <div className="flex items-center gap-4 bg-[#f8f9fa] px-6 py-3 rounded-2xl border border-slate-100">
                                <button onClick={() => changeMonth(-1)} className="p-1 hover:text-[#91a5b8]"><Icon name="ChevronLeft" size={20}/></button>
                                <span className="font-black text-[#546e7a] text-lg min-w-[120px] text-center">{currentDate.getFullYear()} 年 {currentDate.getMonth() + 1} 月</span>
                                <button onClick={() => changeMonth(1)} className="p-1 hover:text-[#91a5b8]"><Icon name="ChevronRight" size={20}/></button>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mt-10">
                            <StatCard title="當月開銷" value={stats.monthlySpend} unit="$" color="text-[#91a5b8]" bgColor="bg-[#e9eff5]" icon="DollarSign" />
                            <StatCard title="當年開銷" value={stats.yearlySpend} unit="$" color="text-[#7e8a97]" bgColor="bg-[#f1f3f5]" icon="TrendingUp" />
                            <StatCard title="當月手搖" value={stats.monthlyCups} unit="杯" color="text-[#c1a07d]" bgColor="bg-[#f7f3ef]" icon="CupSoda" />
                            <StatCard title="當年手搖" value={stats.yearlyCups} unit="杯" color="text-[#90a4ae]" bgColor="bg-[#f8f9fa]" icon="Activity" />
                        </div>
                    </header>

                    {/* 月曆 */}
                    <div className="bg-white rounded-[2.5rem] p-6 md:p-10 shadow-sm border border-slate-200/50">
                        <div className="grid grid-cols-7 border-l border-t border-slate-100 rounded-3xl overflow-hidden">
                            {['日', '一', '二', '三', '四', '五', '六'].map(d => (
                                <div key={d} className="bg-[#f8f9fa] py-4 text-center text-[10px] font-bold text-[#b0bec5] border-r border-b border-slate-100 uppercase tracking-widest">{d}</div>
                            ))}
                            {renderCalendar()}
                        </div>
                    </div>

                    {/* 彈窗詳情 */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-[#263238]/40 backdrop-blur-md z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-[3rem] shadow-2xl w-full max-w-5xl max-h-[90vh] overflow-hidden flex flex-col">
                                <div className="p-8 border-b border-slate-50 flex justify-between items-center">
                                    <h2 className="text-2xl font-black text-[#455a64]">{selectedDate} 紀錄明細</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="p-2 text-slate-300 hover:text-red-400"><Icon name="X" size={28}/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-8 custom-scrollbar space-y-10">
                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                        <DetailCol title="飲食清單" items={records[selectedDate]?.meals || []} onDelete={(i) => deleteItem(selectedDate, 'meals', i)} render={(m) => (
                                            <div className="flex justify-between items-center">
                                                <div>
                                                    <div className="text-[10px] font-black text-[#91a5b8] uppercase mb-1">{CATEGORIES[m.type].label}</div>
                                                    <div className="font-bold text-[#455a64]">{m.name}</div>
                                                </div>
                                                <div className="font-black text-[#91a5b8]">${m.amount}</div>
                                            </div>
                                        )} />
                                        <DetailCol title="手搖飲品" items={records[selectedDate]?.drinks || []} onDelete={(i) => deleteItem(selectedDate, 'drinks', i)} render={(d) => (
                                            <div className="flex justify-between items-center text-[#c1a07d]">
                                                <div>
                                                    <div className="font-bold">{d.name}</div>
                                                    <div className="text-[10px] opacity-70">{d.ice} / {d.sugar}</div>
                                                </div>
                                                <div className="font-black">${d.amount}</div>
                                            </div>
                                        )} />
                                        <div className="space-y-6">
                                            <HealthBox title="今日體重" value={records[selectedDate]?.weight} unit="kg" icon="Scale" color="bg-[#455a64]" onSave={(v) => saveRecord('weight', {amount: v})} />
                                            <HealthBox title="飲水量" value={records[selectedDate]?.water} unit="ml" icon="Droplets" color="bg-[#9eb8c0]" onSave={(v) => saveRecord('water', {amount: v})} />
                                        </div>
                                    </div>

                                    {/* 新增表單 */}
                                    <div className="pt-8 border-t border-slate-50 grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="bg-[#f8f9fa] p-8 rounded-[2rem] space-y-4">
                                            <h4 className="font-black text-xs uppercase tracking-widest text-slate-400">新增飲食</h4>
                                            <div className="grid grid-cols-2 gap-2">
                                                <input id="f-name" placeholder="品項名稱" className="p-3 rounded-xl border border-slate-100 text-sm" />
                                                <input id="f-amount" type="number" placeholder="金額" className="p-3 rounded-xl border border-slate-100 text-sm" />
                                            </div>
                                            <select id="f-type" className="w-full p-3 rounded-xl border border-slate-100 text-sm">
                                                {Object.keys(CATEGORIES).slice(0, 5).map(k => <option key={k} value={k}>{CATEGORIES[k].label}</option>)}
                                            </select>
                                            <button onClick={() => {
                                                const n = document.getElementById('f-name').value;
                                                const a = document.getElementById('f-amount').value;
                                                const t = document.getElementById('f-type').value;
                                                if(n && a) { saveRecord(t, {name: n, amount: a}); document.getElementById('f-name').value=''; document.getElementById('f-amount').value=''; }
                                            }} className="w-full bg-[#91a5b8] text-white py-3 rounded-xl font-black text-sm uppercase">加入紀錄</button>
                                        </div>

                                        <div className="bg-[#fdfaf7] p-8 rounded-[2rem] space-y-4">
                                            <h4 className="font-black text-xs uppercase tracking-widest text-[#c1a07d]/70">新增手搖</h4>
                                            <div className="grid grid-cols-2 gap-2">
                                                <input id="d-name" placeholder="飲品名稱" className="p-3 rounded-xl border border-[#f2ece5] text-sm" />
                                                <input id="d-amount" type="number" placeholder="金額" className="p-3 rounded-xl border border-[#f2ece5] text-sm" />
                                            </div>
                                            <button onClick={() => {
                                                const n = document.getElementById('d-name').value;
                                                const a = document.getElementById('d-amount').value;
                                                if(n && a) { saveRecord('drinks', {name: n, amount: a, ice: '微冰', sugar: '微糖'}); document.getElementById('d-name').value=''; document.getElementById('d-amount').value=''; }
                                            }} className="w-full bg-[#c1a07d] text-white py-3 rounded-xl font-black text-sm uppercase">加入紀錄</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const StatCard = ({ title, value, unit, color, bgColor, icon }) => (
            <div className={`${bgColor} p-6 rounded-[2rem] flex flex-col gap-1 border border-white/50 shadow-sm transition-transform hover:scale-105`}>
                <div className="flex justify-between items-start">
                    <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">{title}</span>
                    <div className={color}><Icon name={icon} size={16}/></div>
                </div>
                <div className={`text-2xl font-black ${color}`}>{value.toLocaleString()} <small className="text-xs font-normal opacity-50 ml-0.5">{unit}</small></div>
            </div>
        );

        const DetailCol = ({ title, items, render, onDelete }) => (
            <div className="bg-[#f8f9fa] rounded-[2.5rem] p-6 border border-slate-100 flex flex-col min-h-[300px]">
                <h5 className="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-6 border-b border-slate-200 pb-2">{title} ({items.length})</h5>
                <div className="space-y-3 flex-1">
                    {items.map((item, i) => (
                        <div key={i} className="bg-white p-4 rounded-2xl border border-slate-50 shadow-sm relative group">
                            {render(item)}
                            <button onClick={() => onDelete(i)} className="absolute -top-2 -right-2 opacity-0 group-hover:opacity-100 bg-red-400 text-white p-1 rounded-full transition-all"><Icon name="Trash2" size={10}/></button>
                        </div>
                    ))}
                    {items.length === 0 && <div className="text-center py-10 opacity-20"><Icon name="Inbox" size={32}/></div>}
                </div>
            </div>
        );

        const HealthBox = ({ title, value, unit, icon, color, onSave }) => {
            const [val, setVal] = useState("");
            return (
                <div className={`${color} p-6 rounded-[2.5rem] text-white shadow-lg`}>
                    <div className="flex justify-between items-center mb-4">
                        <span className="text-[10px] font-black uppercase tracking-widest opacity-70">{title}</span>
                        <Icon name={icon} size={16}/>
                    </div>
                    <div className="flex items-end gap-2 mb-4">
                        <span className="text-3xl font-black">{value || "--"}</span>
                        <span className="text-xs opacity-50 mb-1">{unit}</span>
                    </div>
                    <input type="number" value={val} onChange={e => setVal(e.target.value)} onBlur={() => {if(val){onSave(val); setVal("");}}} placeholder="輸入數值" className="w-full bg-white/10 border border-white/20 rounded-xl p-2 text-xs placeholder:text-white/30 outline-none" />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
