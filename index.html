<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 ÂêÉÂêÉÂñùÂñùÁµ±Ë®àË°®</title>
    <!-- Ê†∏ÂøÉÂ•ó‰ª∂ÔºöÂÉÖ‰øùÁïô Tailwind CSS, React, Ëàá Babel -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #f0f2f5; 
            color: #546e7a; 
            margin: 0; 
            overflow-x: hidden;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- ÂàùÂßãËÆÄÂèñÁãÄÊÖãÔºåÈÅøÂÖçÁôΩÂ±èÊÑü -->
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-weight: bold; color: #91a5b8;">
            Á≥ªÁµ±ËºâÂÖ•‰∏≠...
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [currentDate, setCurrentDate] = useState(new Date(2026, 0, 1));
            const [records, setRecords] = useState(() => {
                try {
                    const saved = localStorage.getItem('diet_records_2026_stable');
                    return saved ? JSON.parse(saved) : {};
                } catch (e) {
                    return {};
                }
            });
            const [selectedDate, setSelectedDate] = useState(null);
            const [isModalOpen, setIsModalOpen] = useState(false);

            const CATEGORIES = {
                breakfast: { label: 'Êó©È§ê', color: 'text-[#91a5b8]', icon: 'üåÖ' },
                lunch: { label: 'ÂçàÈ§ê', color: 'text-[#8297a8]', icon: '‚òÄÔ∏è' },
                dinner: { label: 'ÊôöÈ§ê', color: 'text-[#a1b39b]', icon: 'üåô' },
                nightSnack: { label: 'ÂÆµÂ§ú', color: 'text-[#7e8a97]', icon: 'üåå' },
                instantNoodles: { label: 'Ê≥°È∫µ', color: 'text-[#b08e8e]', icon: 'üçú' },
                drinks: { label: 'ÊâãÊêñ', color: 'text-[#c7b198]', icon: 'ü•§' },
                exercise: { label: 'ÈÅãÂãï', color: 'text-[#8da69d]', icon: 'üí™' },
                weight: { label: 'È´îÈáç', color: 'text-[#a3a3a3]', icon: '‚öñÔ∏è' }
            };

            useEffect(() => {
                localStorage.setItem('diet_records_2026_stable', JSON.stringify(records));
            }, [records]);

            const changeMonth = (offset) => {
                setCurrentDate(prev => new Date(prev.getFullYear(), prev.getMonth() + offset, 1));
            };

            const stats = useMemo(() => {
                let monthlySpend = 0, yearlySpend = 0, monthlyCups = 0, yearlyCups = 0;
                const curMonthStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`;
                const curYearStr = `${currentDate.getFullYear()}`;

                Object.entries(records).forEach(([date, data]) => {
                    const isMonth = date.startsWith(curMonthStr);
                    const isYear = date.startsWith(curYearStr);
                    const dailySpend = (data.meals?.reduce((acc, m) => acc + (parseInt(m.amount) || 0), 0) || 0) +
                                      (data.drinks?.reduce((acc, d) => acc + (parseInt(d.amount) || 0), 0) || 0);
                    if (isMonth) { monthlySpend += dailySpend; monthlyCups += (data.drinks?.length || 0); }
                    if (isYear) { yearlySpend += dailySpend; yearlyCups += (data.drinks?.length || 0); }
                });
                return { monthlySpend, yearlySpend, monthlyCups, yearlyCups };
            }, [records, currentDate]);

            const saveRecord = (type, data) => {
                const dateStr = selectedDate;
                setRecords(prev => {
                    const dayData = JSON.parse(JSON.stringify(prev[dateStr] || { meals: [], drinks: [], exercise: [], weight: '', water: 0 }));
                    if (type === 'water') dayData.water = parseInt(data.amount || 0);
                    else if (type === 'weight') dayData.weight = data.amount;
                    else {
                        const key = type === 'drinks' ? 'drinks' : (type === 'exercise' ? 'exercise' : 'meals');
                        const item = (type === 'drinks' || type === 'exercise') ? data : { ...data, type };
                        dayData[key].push(item);
                    }
                    return { ...prev, [dateStr]: dayData };
                });
            };

            const deleteItem = (dateStr, key, index) => {
                setRecords(prev => {
                    const newData = { ...prev };
                    newData[dateStr][key].splice(index, 1);
                    return { ...newData };
                });
            };

            const renderCalendar = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const firstDay = new Date(year, month, 1).getDay();
                const cells = [];

                for (let i = 0; i < firstDay; i++) cells.push(<div key={`empty-${i}`} className="h-24 md:h-32 border border-slate-100 bg-slate-50/20"></div>);
                for (let d = 1; d <= daysInMonth; d++) {
                    const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                    const hasData = records[ds];
                    const isToday = new Date().toLocaleDateString() === new Date(year, month, d).toLocaleDateString();
                    cells.push(
                        <div key={d} onClick={() => { setSelectedDate(ds); setIsModalOpen(true); }} className="h-24 md:h-32 border border-slate-100 p-2 cursor-pointer hover:bg-slate-50 bg-white group transition-all relative overflow-hidden">
                            <span className={`text-xs font-bold w-6 h-6 flex items-center justify-center rounded-lg ${isToday ? 'bg-[#91a5b8] text-white' : 'text-slate-300'}`}>{d}</span>
                            <div className="mt-1 flex flex-wrap gap-1">
                                {hasData?.meals?.length > 0 && <div className="w-1.5 h-1.5 rounded-full bg-[#91a5b8]"></div>}
                                {hasData?.drinks?.length > 0 && <div className="w-1.5 h-1.5 rounded-full bg-[#c7b198]"></div>}
                            </div>
                            <div className="absolute bottom-1 left-2 text-[9px] font-bold text-slate-400">
                                {hasData?.weight && <div>‚öñÔ∏è {hasData.weight}kg</div>}
                            </div>
                        </div>
                    );
                }
                return cells;
            };

            return (
                <div className="max-w-6xl mx-auto p-4 md:p-8 space-y-6 animate-fade-in">
                    {/* Header */}
                    <header className="bg-white rounded-[2rem] p-6 md:p-10 shadow-sm border border-slate-200/50">
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                            <div>
                                <h1 className="text-3xl font-black text-[#455a64] tracking-tight">2026 ÂêÉÂêÉÂñùÂñù üìã</h1>
                                <p className="text-[10px] text-[#90a4ae] font-bold mt-1 tracking-widest uppercase">Stable Health Management</p>
                            </div>
                            <div className="flex items-center gap-4 bg-[#f8f9fa] px-4 py-2 rounded-xl border border-slate-100">
                                <button onClick={() => changeMonth(-1)} className="hover:text-[#91a5b8] font-bold">‚ùÆ</button>
                                <span className="font-black text-[#546e7a] min-w-[100px] text-center">{currentDate.getFullYear()} / {currentDate.getMonth() + 1}</span>
                                <button onClick={() => changeMonth(1)} className="hover:text-[#91a5b8] font-bold">‚ùØ</button>
                            </div>
                        </div>

                        <div className="grid grid-cols-2 lg:grid-cols-4 gap-3 mt-8">
                            <StatCard title="Áï∂ÊúàÈñãÈä∑" value={stats.monthlySpend} unit="$" color="text-[#91a5b8]" bgColor="bg-[#e9eff5]" icon="üí∞" />
                            <StatCard title="Áï∂Âπ¥ÈñãÈä∑" value={stats.yearlySpend} unit="$" color="text-[#7e8a97]" bgColor="bg-[#f1f3f5]" icon="üìà" />
                            <StatCard title="Áï∂ÊúàÊâãÊêñ" value={stats.monthlyCups} unit="ÊùØ" color="text-[#c1a07d]" bgColor="bg-[#f7f3ef]" icon="ü•§" />
                            <StatCard title="Áï∂Âπ¥ÊâãÊêñ" value={stats.yearlyCups} unit="ÊùØ" color="text-[#90a4ae]" bgColor="bg-[#f8f9fa]" icon="üìä" />
                        </div>
                    </header>

                    {/* Calendar Grid */}
                    <div className="bg-white rounded-[2rem] p-4 md:p-8 shadow-sm border border-slate-200/50">
                        <div className="calendar-grid border-l border-t border-slate-100 rounded-2xl overflow-hidden">
                            {['Êó•', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠'].map(d => (
                                <div key={d} className="bg-[#f8f9fa] py-3 text-center text-[10px] font-bold text-[#b0bec5] border-r border-b border-slate-100 uppercase">{d}</div>
                            ))}
                            {renderCalendar()}
                        </div>
                    </div>

                    {/* Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-[#263238]/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-[2.5rem] shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col animate-fade-in">
                                <div className="p-6 border-b border-slate-50 flex justify-between items-center">
                                    <h2 className="text-xl font-black text-[#455a64]">üìÖ {selectedDate}</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="text-slate-300 hover:text-red-400 text-2xl font-bold">‚úï</button>
                                </div>
                                
                                <div className="flex-1 overflow-y-auto p-6 custom-scrollbar space-y-8">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <DetailCol title="üç¥ È£≤È£üÁ¥ÄÈåÑ" items={records[selectedDate]?.meals || []} onDelete={(i) => deleteItem(selectedDate, 'meals', i)} render={(m) => (
                                            <div className="flex justify-between items-center w-full">
                                                <div>
                                                    <div className="text-[10px] font-black text-[#91a5b8] mb-0.5">{CATEGORIES[m.type]?.label}</div>
                                                    <div className="font-bold text-[#455a64] text-sm">{m.name}</div>
                                                </div>
                                                <div className="font-black text-[#91a5b8] text-sm">${m.amount}</div>
                                            </div>
                                        )} />
                                        <DetailCol title="ü•§ ÊâãÊêñÈ£≤ÂìÅ" items={records[selectedDate]?.drinks || []} onDelete={(i) => deleteItem(selectedDate, 'drinks', i)} render={(d) => (
                                            <div className="flex justify-between items-center w-full text-[#c1a07d]">
                                                <div>
                                                    <div className="font-bold text-sm">{d.name}</div>
                                                    <div className="text-[10px] opacity-70">ÂæÆÂÜ∞ / ÂæÆÁ≥ñ</div>
                                                </div>
                                                <div className="font-black text-sm">${d.amount}</div>
                                            </div>
                                        )} />
                                        <div className="space-y-4">
                                            <HealthBox title="È´îÈáç" value={records[selectedDate]?.weight} unit="kg" icon="‚öñÔ∏è" color="bg-[#455a64]" onSave={(v) => saveRecord('weight', {amount: v})} />
                                            <HealthBox title="Ê∞¥ÂàÜ" value={records[selectedDate]?.water} unit="ml" icon="üíß" color="bg-[#9eb8c0]" onSave={(v) => saveRecord('water', {amount: v})} />
                                        </div>
                                    </div>

                                    {/* Input Section */}
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="bg-[#f8f9fa] p-6 rounded-3xl space-y-3">
                                            <h4 className="font-black text-[10px] uppercase tracking-widest text-slate-400">Êñ∞Â¢ûÈ£≤È£ü</h4>
                                            <div className="flex gap-2">
                                                <input id="f-name" placeholder="ÂêçÁ®±" className="flex-1 p-2 rounded-lg border border-slate-100 text-sm outline-none" />
                                                <input id="f-amount" type="number" placeholder="ÈáëÈ°ç" className="w-20 p-2 rounded-lg border border-slate-100 text-sm outline-none" />
                                            </div>
                                            <select id="f-type" className="w-full p-2 rounded-lg border border-slate-100 text-sm outline-none">
                                                {Object.keys(CATEGORIES).slice(0, 5).map(k => <option key={k} value={k}>{CATEGORIES[k].label}</option>)}
                                            </select>
                                            <button onClick={() => {
                                                const n = document.getElementById('f-name').value;
                                                const a = document.getElementById('f-amount').value;
                                                const t = document.getElementById('f-type').value;
                                                if(n && a) { 
                                                    saveRecord(t, {name: n, amount: a}); 
                                                    document.getElementById('f-name').value=''; 
                                                    document.getElementById('f-amount').value=''; 
                                                }
                                            }} className="w-full bg-[#91a5b8] text-white py-2 rounded-lg font-bold text-xs uppercase hover:bg-[#7e8da1]">Á¢∫Ë™çÊñ∞Â¢û</button>
                                        </div>

                                        <div className="bg-[#fdfaf7] p-6 rounded-3xl space-y-3">
                                            <h4 className="font-black text-[10px] uppercase tracking-widest text-[#c1a07d]/70">Êñ∞Â¢ûÊâãÊêñ</h4>
                                            <div className="flex gap-2">
                                                <input id="d-name" placeholder="È£≤ÊñôÂêç" className="flex-1 p-2 rounded-lg border border-[#f2ece5] text-sm outline-none" />
                                                <input id="d-amount" type="number" placeholder="ÈáëÈ°ç" className="w-20 p-2 rounded-lg border border-[#f2ece5] text-sm outline-none" />
                                            </div>
                                            <button onClick={() => {
                                                const n = document.getElementById('d-name').value;
                                                const a = document.getElementById('d-amount').value;
                                                if(n && a) { 
                                                    saveRecord('drinks', {name: n, amount: a}); 
                                                    document.getElementById('d-name').value=''; 
                                                    document.getElementById('d-amount').value=''; 
                                                }
                                            }} className="w-full bg-[#c1a07d] text-white py-2 rounded-lg font-bold text-xs uppercase hover:bg-[#b08e6b]">Á¢∫Ë™çÊñ∞Â¢û</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const StatCard = ({ title, value, unit, color, bgColor, icon }) => (
            <div className={`${bgColor} p-4 rounded-3xl flex flex-col border border-white/50 shadow-sm`}>
                <div className="flex justify-between items-center mb-1">
                    <span className="text-[9px] font-black text-slate-400 uppercase">{title}</span>
                    <span className="text-sm">{icon}</span>
                </div>
                <div className={`text-xl font-black ${color}`}>{value.toLocaleString()}<span className="text-[10px] font-normal ml-0.5">{unit}</span></div>
            </div>
        );

        const DetailCol = ({ title, items, render, onDelete }) => (
            <div className="bg-[#f8f9fa] rounded-3xl p-5 border border-slate-100 flex flex-col min-h-[250px]">
                <h5 className="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-4 border-b border-slate-200 pb-2">{title}</h5>
                <div className="space-y-2 flex-1">
                    {items.map((item, i) => (
                        <div key={i} className="bg-white p-3 rounded-xl border border-slate-50 shadow-sm relative group">
                            {render(item)}
                            <button onClick={() => onDelete(i)} className="absolute -top-1 -right-1 opacity-0 group-hover:opacity-100 bg-red-400 text-white w-5 h-5 flex items-center justify-center rounded-full text-[10px]">‚úï</button>
                        </div>
                    ))}
                    {items.length === 0 && <div className="text-[10px] text-slate-300 text-center py-10">Â∞öÁÑ°Ë≥áÊñô</div>}
                </div>
            </div>
        );

        const HealthBox = ({ title, value, unit, icon, color, onSave }) => {
            const [val, setVal] = useState("");
            return (
                <div className={`${color} p-5 rounded-3xl text-white shadow-md`}>
                    <div className="flex justify-between items-center mb-2">
                        <span className="text-[9px] font-black uppercase opacity-70">{title}</span>
                        <span>{icon}</span>
                    </div>
                    <div className="text-2xl font-black mb-3">{value || "--"}<span className="text-[10px] opacity-50 ml-1">{unit}</span></div>
                    <div className="flex gap-1">
                        <input 
                            type="number" 
                            value={val} 
                            onChange={e => setVal(e.target.value)} 
                            placeholder="Ëº∏ÂÖ•" 
                            className="w-full bg-white/10 border border-white/20 rounded-lg p-1.5 text-xs outline-none focus:bg-white/20" 
                        />
                        <button onClick={() => { if(val) { onSave(val); setVal(""); } }} className="bg-white text-slate-600 px-2 rounded-lg font-bold text-[10px]">OK</button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
