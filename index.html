<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 吃吃喝喝統計表</title>
    <!-- 引入外部套件 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f2f5;
            color: #546e7a;
            margin: 0;
        }
        .lucide-icon { display: inline-flex; align-items: center; justify-content: center; vertical-align: middle; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // 圖示組件：這解決了您選取的 ChevronLeft 等圖示載入問題
        const Icon = ({ name, size = 16, className = "" }) => {
            const [svg, setSvg] = useState("");
            useEffect(() => {
                if (window.lucide) {
                    const icon = window.lucide.icons[name];
                    if (icon) setSvg(icon.toSvg({ size, class: className }));
                }
            }, [name, size, className]);
            return <span className={`lucide-icon ${className}`} dangerouslySetInnerHTML={{ __html: svg }} />;
        };

        const DrinkIcon = ({ size = 16 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M17 2l-.5 5h-9l-.5-5" /><path d="M7 7l1.5 14h7L17 7" /><path d="M11 2v5" /><path d="M9 2h4" />
            </svg>
        );

        const App = () => {
            const [currentDate, setCurrentDate] = useState(new Date(2026, 0, 1));
            const [records, setRecords] = useState(() => {
                const saved = localStorage.getItem('diet_records_2026');
                return saved ? JSON.parse(saved) : {};
            });
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [selectedDate, setSelectedDate] = useState("");

            useEffect(() => {
                localStorage.setItem('diet_records_2026', JSON.stringify(records));
            }, [records]);

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();

            return (
                <div className="max-w-4xl mx-auto p-4 md:p-10 space-y-8 animate-fade-in">
                    <header className="bg-white rounded-[2.5rem] p-8 shadow-sm border border-slate-200/50">
                        <h1 className="text-3xl font-black text-[#455a64] tracking-tight">2026 吃吃喝喝</h1>
                        <div className="mt-8 flex items-center justify-between bg-[#f8f9fa] p-5 rounded-[2rem] border border-slate-100">
                            <button onClick={() => setCurrentDate(new Date(year, month - 1, 1))} className="p-2 hover:bg-white rounded-xl shadow-sm transition-all"><Icon name="ChevronLeft" size={20}/></button>
                            <span className="font-black text-[#546e7a] text-lg">{year} 年 {month + 1} 月</span>
                            <button onClick={() => setCurrentDate(new Date(year, month + 1, 1))} className="p-2 hover:bg-white rounded-xl shadow-sm transition-all"><Icon name="ChevronRight" size={20}/></button>
                        </div>
                    </header>

                    <main className="bg-white rounded-[2.5rem] p-6 shadow-sm border border-slate-200/50">
                        <div className="grid grid-cols-7 gap-px bg-slate-100 rounded-3xl overflow-hidden border border-slate-100">
                            {['日', '一', '二', '三', '四', '五', '六'].map(d => (
                                <div key={d} className="bg-[#f8f9fa] py-4 text-center text-[10px] font-bold text-[#b0bec5] uppercase tracking-widest">{d}</div>
                            ))}
                            {Array(firstDay).fill(null).map((_, i) => <div key={`e-${i}`} className="bg-white h-24 md:h-32"></div>)}
                            {Array.from({ length: daysInMonth }).map((_, i) => {
                                const d = i + 1;
                                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                                return (
                                    <div key={d} onClick={() => {setSelectedDate(dateStr); setIsModalOpen(true);}} className="bg-white h-24 md:h-32 p-3 hover:bg-[#f4f7f9] cursor-pointer transition-all border-[0.5px] border-slate-50 relative group">
                                        <span className="text-xs font-bold text-slate-300 group-hover:text-[#91a5b8]">{d}</span>
                                        {records[dateStr] && <div className="mt-2 w-1.5 h-1.5 rounded-full bg-[#91a5b8]"></div>}
                                    </div>
                                );
                            })}
                        </div>
                    </main>

                    <footer className="text-center py-10 text-[#b0bec5] text-[10px] font-black uppercase tracking-[0.4em]">
                        Consistency is Key • 2026
                    </footer>

                    {isModalOpen && (
                        <div className="fixed inset-0 bg-[#263238]/40 backdrop-blur-md z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-[3rem] p-10 w-full max-w-md shadow-2xl animate-fade-in border border-white/20">
                                <h3 className="text-2xl font-black text-[#455a64] mb-6">{selectedDate}</h3>
                                <div className="py-6 border-y border-slate-50 mb-8 text-sm text-slate-400 space-y-4">
                                    <p>這是您在 GitHub 上的預覽版本。您可以點擊側邊欄的功能進行詳細紀錄。</p>
                                    <div className="bg-[#f8f9fa] p-4 rounded-2xl italic text-xs text-[#91a5b8]">數據儲存於您的瀏覽器快取中。</div>
                                </div>
                                <button onClick={() => setIsModalOpen(false)} className="w-full bg-[#91a5b8] text-white py-4 rounded-2xl font-black shadow-lg shadow-[#91a5b8]/20 hover:bg-[#7e8da1] transition-all uppercase tracking-widest text-xs">返回月曆</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
